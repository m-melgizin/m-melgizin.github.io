<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marat Melgizin</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
        }
        [data-theme="light"] {
            color-scheme: light;
        }
        [data-theme="dark"] {
            color-scheme: dark;
        }
        .theme-dependent {
            transition-property: background-color, color, border-color;
            transition-duration: 200ms;
            transition-timing-function: ease-in-out;
        }
        [data-theme="dark"] .theme-dependent,
        [data-theme="dark"] .theme-dependent a {
            @apply bg-gray-900 text-gray-100;
        }
        [data-theme="light"] .theme-dependent,
        [data-theme="light"] .theme-dependent a {
            @apply bg-gray-100 text-gray-900;
        }
        @media print {
            .theme-dependent,
            .theme-dependent *,
            .theme-dependent a {
                @apply bg-white text-black !important;
                color: black !important;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="theme-dependent flex flex-col min-h-screen">
    <header class="py-6">
        <div class="max-w-3xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-center">Marat Melgizin</h1>
        <button id="theme-toggle" class="no-print focus:outline-none">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="space-y-4 text-center">
            <a href="resume-ru.html" target="_blank"
                class="block text-lg hover:text-teal-400 transition-colors duration-200">
                Резюме (Русский)
            </a>
            <a href="resume-en.html" target="_blank"
                class="block text-lg hover:text-teal-400 transition-colors duration-200">
                Resume (English)
            </a>
            <a href="cv-ru.html" target="_blank" class="block text-lg hover:text-teal-400 transition-colors duration-200">
                CV (Русский)
            </a>
            <a href="cv-en.html" target="_blank" class="block text-lg hover:text-teal-400 transition-colors duration-200">
                CV (English)
            </a>
        </div>
    </main>
    <script>
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function updateTheme(theme) {
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateIcon(theme);
        }

        function updateIcon(theme) {
            if (theme === 'dark') {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />';
            } else {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        updateTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            updateTheme(newTheme);
        });
    </script>
</body>
</html>
